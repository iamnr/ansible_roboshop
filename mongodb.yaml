- name: Installing MongoDB component
  hosts: mongodb
  become: yes
  tasks:
  - name: Copying mongo.repo file
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install MongoDB
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
   
  - name: Start and Enable MongoDB
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes

      
